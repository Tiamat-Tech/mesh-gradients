<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Mesh gradient</title>
	<link rel="stylesheet" href="./main.css">
</head>

<body>
	<div class="verticalLayout">
		<div class="rowAvailable dotted">
			<div class="verticalLayout">
				<div class="rowAuto heroHeaderText">
					Mesh gradients
				</div>
				<div class="rowAvailable">
					<div class="horizontalLayout">
						<div id="leftPanel" class="colAuto leftPanel">
							<div class="verticalLayout layoutPanel">
								<div id="tabs" class="rowAuto separatorBelow">
									<div class="horizontalLayout">
										<div class="colAvailable">
											<button id="leftTab" class="tabButton">Collection</button>
										</div>
										<div class="colAvailable">
											<button id="rightTab" class="tabButton">Create your own</button>
										</div>
										<div id="tabIndicator" class="tabIndicator">
										</div>
									</div>
								</div>
								<div id="tabContent" class="rowAvailable tabContent">
									<div id="collectionContent" class="verticalLayout">
										
									</div>
									<div id="createYourOwnContent" class="verticalLayout customColors"
										style="display: none;">

										<div class="rowAuto contentSection">
											<div class="verticalLayout">
												<div class="rowAuto primaryText titleSpacing">
													Custom colors
												</div>
												<div class="rowAuto formColor">
													<div class="horizontalLayout alignVerticalCenter">
														<div class="colAuto label">
															Top left
														</div>
														<div id="color1" class="colAvailable colorField">
															<div class="horizontalLayout alignVerticalCenter">
																<div id="color1thumbnail"
																	class="colorThumbnail colAuto"></div>
																<div class="colAvailable">
																	<span id="color1text"
																		class="primaryText">#FF0000</span>
																</div>
															</div>
														</div>
													</div>
												</div>
												<div class="rowAuto formColor">
													<div class="horizontalLayout alignVerticalCenter">
														<div class="colAuto label">
															Top right
														</div>
														<div id="color2" class="colAvailable colorField">
															<div class="horizontalLayout alignVerticalCenter">
																<div id="color2thumbnail"
																	class="colorThumbnail colAuto"></div>
																<div class="colAvailable">
																	<span id="color2text"
																		class="primaryText">#FF0000</span>
																</div>
															</div>
														</div>
													</div>
												</div>
												<div class="rowAuto formColor">
													<div class="horizontalLayout alignVerticalCenter">
														<div class="colAuto label">
															Bottom left
														</div>
														<div id="color3" class="colAvailable colorField">
															<div class="horizontalLayout alignVerticalCenter">
																<div id="color3thumbnail"
																	class="colorThumbnail colAuto"></div>
																<div class="colAvailable">
																	<span id="color3text"
																		class="primaryText">#FF0000</span>
																</div>
															</div>
														</div>
													</div>
												</div>
												<div class="rowAuto formColor">
													<div class="horizontalLayout alignVerticalCenter">
														<div class="colAuto label">
															Bottom right
														</div>
														<div id="color4" class="colAvailable colorField">
															<div class="horizontalLayout alignVerticalCenter">
																<div id="color4thumbnail"
																	class="colorThumbnail colAuto"></div>
																<div class="colAvailable">
																	<span id="color4text"
																		class="primaryText">#FF0000</span>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>

										<div class="rowAuto">
											<div class="verticalLayout">
												<div class="rowAuto primaryText titleSpacing">
													Mesh
												</div>
												<div class="rowAuto ">
													<button id="meshSize2" value="2" class="btnMesh">2x2</button>
													<button id="meshSize3" value="3" class="btnMesh selected">3x3</button>
													<button id="meshSize4" value="4" class="btnMesh">4x4</button>
													<button id="meshSize5" value="5" class="btnMesh">5x5</button>
													<button id="meshSize6" value="6" class="btnMesh">6x6</button>
													<button id="meshSize7" value="7" class="btnMesh">7x7</button>
													<button id="meshSize8" value="8" class="btnMesh">8x8</button>
													<button id="meshSize9" value="9" class="btnMesh">9x9</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div id="collapseLeftPanel" class="collapseLeftPanel">
								<div>
								</div>

									<title>Path 2</title>
									<g id="Symbols" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
										<g id="LeftPanel/Collapse" transform="translate(-8.000000, -8.000000)">
											<rect id="Rectangle" fill="#37373A"
												transform="translate(13.000000, 13.000000) rotate(-45.000000) translate(-13.000000, -13.000000) "
												x="4" y="4" width="18" height="18" rx="3"></rect>

												id="Path-2" fill="#979797" fill-rule="nonzero"></path>
										</g>
									</g>
								</svg>
							</div>
							<div id="collapsedPanelText" class="collapsedPanelText quickFadeOut">
								Pick your gradient
							</div>
						</div>
						<div class="colAvailable">
							<div id="meshEditor" class="meshEditor layoutPanel">
								<div id="gradientMesh" class="gradient-mesh editing"></div>
							</div>
						</div>
						<div class="colAuto">
							<div id="controlPointPanel" class="colorPicker layoutPanel rightColorPicker">
								<div class="verticalLayout">
									<div class="rowAuto titleText">Control point</div>
									<div class="rowAvailable">
										<div id="controlPointEditor" class="verticalLayout notDisplayed">
											<div class="rowAuto">
												<div class="horizontalLayout cpActions">
													<div class="colAuto">
														<button class="btnPrimaryRegular" id="btnSymmetric">
															<img src="../resources/images/Symmetric.png" />
														</button>
													</div>
													<div class="colAuto">
														<button class="btnTertiaryRegular" id="btnAsymmetric">
															<img src="../resources/images/Asymmetric.png" />
														</button>
													</div>
													<div class="colAvailable">
														<button class="btnSecondaryRegular" id="btnResetCurves">Reset
															curve</button>
													</div>
												</div>
											</div>
											<div id="colorPicker" class="aColorPicker rowAuto">
											</div>
										</div>
										<div id="controlPointEmptyState" class="controlPointEmptyState">
											<span>
												Click on a point to edit its color and attributes.
												<br />
												<br />
												Hold SHIFT while clicking to select multiple points.
											</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="rowAuto bottomBar">
			<div class="horizontalLayout actionsRow">
				<div class="colAvailable">
				</div>
				<div class="colAuto">
					<button id="btnCancel" class="btnSecondary">Cancel</button>
				</div>
				<div class="colAuto">
					<button id="btnAccept" class="btnPrimary">Add gradient</button>
				</div>
			</div>
		</div>
		<div class="draggableArea alignFullCenter" data-app-region="drag"><span id="windowTitle">Mesh gradients</span>

			<span id="logger">logger</span>
		</div>
		<div id="customColorPicker" class="customColorPicker colorPicker"></div>
	</div>

	<script src="../resources_js_gradient.js"></script>
</body>

</html>
